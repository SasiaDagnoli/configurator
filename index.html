<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Design your own jacket</h1>
    <section>
      <div class="image">
        <!-- <img src="MicrosoftTeams-image.png" alt="" /> -->
      </div>
      <div class="settings">
        <h2>Choose a color</h2>
        <div class="top">
          <div class="color" style="background-color: #a06b63"></div>
          <div class="color" style="background-color: #6c8ba9"></div>
          <div class="color" style="background-color: #40465e"></div>
          <div class="color" style="background-color: #6e5b59"></div>
          <div class="color" style="background-color: #637463"></div>
          <div class="color" style="background-color: #9581a4"></div>
          <div class="color" style="background-color: #3b3c43"></div>
          <div class="color" style="background-color: #414d80"></div>
        </div>
        <div class="buttom">
          <h2>Add a badge</h2>
          <div class="bagde"></div>
          <div class="bagde"></div>
          <div class="bagde"></div>
          <div class="bagde"></div>
          <div class="bagde"></div>

          <button class="save">Save</button>
          <button class="reset">Reset</button>
          <button class="share">Share</button>
        </div>
      </div>
      <h2>Chosen bagdes</h2>
      <div class="chosen"></div>
    </section>
    <div id="save_confirmation" class="modal hide">
      <div class="dialog">
        <div class="x">X</div>
        <div class="dialog_content">
          <p>Your jacket has been saved</p>
        </div>
      </div>
    </div>

    <div id="share_confirmation" class="modal hide">
      <div class="dialog">
        <div class="x">X</div>
        <div class="dialog_content">
          <p>Click to copy the link</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
